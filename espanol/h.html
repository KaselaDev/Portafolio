<style>
    *{
        margin: 0;
    }
    :root{
        --background: #260d33;
        --backHeader: #003f694f;
        --azulDark: #003f69;
        --azul: #106b87;
        --azulClaro: #157a8c;
        --gris: #b3aca4;
        --grisClaro: #dbc1a3;
    }
    body{
        width: 100%;
    }
    /*Cambio de lenguaje*/
    .Lenguaje{
        position: absolute;
        font-family: system-ui;
    }
    .Leng{
        background-color: var(--gris);
        padding: 4px;
        width: 115px;
        position: relative;
        border-radius: 0 0 5px;
        z-index: 200;
    }
    .leng-img{
        position: relative;
        width: 15px;
        border-radius: 5px;
        top: 3px;
    }
    .menu-leng{
        background-color: var(--grisClaro);
        width: 85px;
        padding: 4px;
        border-radius: 0 0 5px;
        top: -57px;
        position: absolute;
        transition: 1s;
        display: grid;
        grid-template-rows: 1fr 1fr;
        grid-column-gap: 20px;
        grid-row-gap: 5px;
        justify-items: stretch;
        align-items: stretch;
        z-index: 100;
    }
    .Leng-div:hover{
        position: relative;
        transition: 0.7s;
        transform: scale(1.15);
        left: 3px;
    }
    /*header*/
    header{
        background: linear-gradient(to bottom, var(--backHeader),var(--backHeader), #fff);;
        padding: 75px 75px 20px 75px;
        display: grid;
        grid-template-columns: 1fr 3fr;
        grid-column-gap: 20px;
        justify-items: stretch;
        align-items: stretch;
        font-family: "Inconsolata", monospace;
        color: black;
        width: 100%;
        text-decoration: none;
    }
    .Titulo a{
        color: black;
        text-decoration: none;
        font-size: 30px;
    }
    header img{
        border-radius: 50%;
        width: 80%;
    }
    
    @media screen and (max-width: 825px){
        .Titulo a h1{
            transition: 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            left: 50%;
        }
        header img{
            width: 0;
        }
    }
    .menu{
        display: grid;
        grid-column-gap: 20px;
        grid-row-gap: 20px;
        justify-items: stretch;
        align-items: stretch;
    }
    .menu-op{
        top: -20px;
        position: relative;
        display: grid;
        grid-template-columns: 120px 120px 160px 120px;
        grid-column-gap: 20px;
    }
    .menu-op h2 a{
        text-decoration: none;
        position: absolute;
        font-size: 25px;
        color: black;
    }
h2 > a{
  text-decoration: none;
  color: rgba(0,0,0,.4);
  z-index: 1;
}

h2 > a:before {
  content: "";
  position: absolute;
  width: 100%;
  height: 3px;
  bottom: 0;
  left: 0;
  background: var(--azul);
  visibility: hidden;
  border-radius: 5px;
  transform: scaleX(0);
  transition: .25s linear;
}
h2 > a:hover:before,
h2 > a:focus:before {
  visibility: visible;
  transform: scaleX(1);
}
.descripcion{
    background-color: #dbc1a350;
    font-size: 25px;
    width: 75%;
    top: 10px;
    left: 55%;
    position: relative;
    transform: translate(-47%);
    padding: 50px;
    border-radius: 20px;
}
.descripcion p{
    font-family: system-ui;
}
.descripcion b{
    display: inline-block;
    font-family: system-ui;
}
.js{text-decoration: underline 3px #ffe600;}
.php{text-decoration: underline 3px #4859eb;}
.sql{text-decoration: underline 3px rgb(255, 30, 0);}
</style>
